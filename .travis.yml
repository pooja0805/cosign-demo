os: linux
arch: ppc64le
dist: focal
language: shell

# keys:
#   - SSH_KEY_FOR_SIGNING # must match the key identifier set in the UI
  
env:
  global:
    secure: 

# before_script: 
#   - travis_key SSH_KEY_FOR_SIGNING cosign.key  # cosign requires the key to be in a file
  
script: 
  - sudo apt-get update && sudo apt-get install -y sudo curl python3-dev python3 python3-pip python3-cffi python3-lxml apt-transport-https ca-certificates curl gnupg lsb-release iptables dbus-user-session libseccomp2
  # - wget -O docker-compose https://github.com/docker/compose/releases/download/v2.24.2/docker-compose-linux-ppc64le
  # - sudo cp docker-compose /usr/bin/docker-compose
  # - sudo chmod +x /usr/bin/docker-compose
  # - ls /usr/bin/ | grep docker
  - sudo apt-get purge docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin docker-ce-rootless-extras
  - export DOCKER_VERSION=24.0.7
  - export CONTAINERD_VERSION=1.6.27
  - export COMPOSE_VERSION=2.20.2
  - export BUILDX_PLUGIN_VERSION=0.11.2
  - source /etc/os-release
  - echo $UBUNTU_CODENAME
  - echo $VERSION_ID
  - wget -q https://download.docker.com/linux/ubuntu/dists/${UBUNTU_CODENAME}/pool/stable/ppc64el/containerd.io_${CONTAINERD_VERSION}-1_ppc64el.deb && \
    wget -q https://download.docker.com/linux/ubuntu/dists/${UBUNTU_CODENAME}/pool/stable/ppc64el/docker-ce_${DOCKER_VERSION}-1~ubuntu.${VERSION_ID}~${UBUNTU_CODENAME}_ppc64el.deb && \
    wget -q https://download.docker.com/linux/ubuntu/dists/${UBUNTU_CODENAME}/pool/stable/ppc64el/docker-ce-cli_${DOCKER_VERSION}-1~ubuntu.${VERSION_ID}~${UBUNTU_CODENAME}_ppc64el.deb && \
    wget -q https://download.docker.com/linux/ubuntu/dists/${UBUNTU_CODENAME}/pool/stable/ppc64el/docker-ce-rootless-extras_${DOCKER_VERSION}-1~ubuntu.${VERSION_ID}~${UBUNTU_CODENAME}_ppc64el.deb && \
    wget -q https://download.docker.com/linux/ubuntu/dists/${UBUNTU_CODENAME}/pool/stable/ppc64el/docker-compose-plugin_${COMPOSE_VERSION}-1~ubuntu.${VERSION_ID}~${UBUNTU_CODENAME}_ppc64el.deb && \
    wget -q https://download.docker.com/linux/ubuntu/dists/${UBUNTU_CODENAME}/pool/stable/ppc64el/docker-buildx-plugin_${BUILDX_PLUGIN_VERSION}-1~ubuntu.${VERSION_ID}~${UBUNTU_CODENAME}_ppc64el.deb
  - sudo dpkg -i *.deb
  - sudo dockerd & 
  - sleep 30
  - sudo docker version | grep $DOCKER_VERSION 
  - sudo usermod -aG docker $USER
  - docker ps -a
  - git clone https://github.com/quay/clair.git && cd clair && git checkout v4.7.2 && sudo docker compose up -d
  - #Install Clairctl
  - wget https://github.com/quay/clair/releases/download/v4.7.2/clairctl-linux-ppc64le
  - wget https://raw.githubusercontent.com/quay/clair/main/local-dev/clair/config.yaml
  - sudo cp clairctl-linux-ppc64le /usr/bin/clairctl
  - sudo chmod +x /usr/bin/clairctl
  - ls /usr/bin/ | grep clair
  - sudo clairctl -c ./config.yaml report --host "http://localhost:6060/" -o json nginx:latest > clair-results.json
  - cat clair-results.json
