os: linux
arch: ppc64le
dist: jammy
keys:
  - SSH_KEY_FOR_SIGNING # must match the key identifier set in the UI

env:
  global:
    secure: 

before_script: 
  - travis_key SSH_KEY_FOR_SIGNING cosign.key  # cosign requires the key to be in a file

script: 
  - apt-get install -y wget 
  - wget https://github.com/sigstore/cosign/releases/download/v2.2.0/cosign_2.2.0_ppc64el.deb
  - dpkg -i cosign_2.2.0_ppc64el.deb
  - cosign version
  - cosign sign-blob --key cosign.key demo.sh
